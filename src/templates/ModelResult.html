{% extends 'index.html' %}
    {% block content %}
        <div class="graph">
            <div class="col-md">
                <canvas id="myChart1"></canvas>
            </div>
            <div class="col-md">
                <canvas id="myChart2"></canvas>
            </div>
            <div class="col-md">
                <canvas id="myChart3"></canvas>
            </div>
            <div class="col-md">
                <canvas id="myChart4"></canvas>
            </div>
        </div>
{% endblock %}

{% block script %}
  <script>
    var hamburger = document.querySelector(".my_hamburger");
    hamburger.addEventListener("click", function () {
      document.querySelector(".my_wrapper").classList.toggle("active");
    });
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
    integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw="
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script src="{{ url_for('static', path='/js/visualizer.js') }}"></script>
{% endblock %}
