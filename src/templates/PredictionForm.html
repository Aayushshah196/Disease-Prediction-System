{% extends 'index.html' %}


{% block content %}
    <div class="my_container">
      <div class="p-2">
        <form  id="sign-up" >
      
        <h2>Select a model</h2>
        
        <select name="model" id="model">
          <option value="Decision Tree">Decision Tree</option>
          <option value="Random Forest Classifier">Random Forest Classifier</option>
          <option value="Naive Bayes Classifier">Naive Bayes Classifier</option>
          <option value="K Nearest Neighbor">K Nearest Neighbor</option>
          <option value="Logisitic Regression">Logisitic Regression</option>
        </select>
          <p>Select all symptoms:</p>
        <div id="symptom-checkboxes">
          <input type="checkbox" name="symptoms" id="dis" value="dis">
           <label for="dis">dis</label>
        </div>
      
        <input type="submit" value="Submit" />
          
        </form>
      </div>
    </div>
{% endblock %}

{% block script %}
  <script src="{{ url_for('static', path='/js/submit.js') }}"></script>
{% endblock %}
